name: Scheduled Jobs Cron

on:
  schedule:
    # Run every minute
    - cron: '* * * * *'
  workflow_dispatch:

jobs:
  trigger-cron:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Trigger Cron Endpoint
        env:
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
          API_URL: ${{ secrets.API_URL || 'https://your-domain.com' }}
        run: |
          if [ -z "$CRON_SECRET" ]; then
            echo "‚ö†Ô∏è Warning: CRON_SECRET not set in GitHub secrets"
            echo "‚ö†Ô∏è The endpoint may reject the request if CRON_SECRET is required"
          fi
          
          if [ -z "$API_URL" ] || [ "$API_URL" = "https://your-domain.com" ]; then
            echo "‚ùå Error: API_URL not set in GitHub secrets"
            echo "Please set API_URL to your actual domain (e.g., https://your-app.vercel.app)"
            exit 1
          fi
          
          echo "üïê Triggering cron endpoint at $API_URL/api/cron/execute"
          
          response=$(curl -s -w "\n%{http_code}" -X POST \
            -H "Authorization: Bearer $CRON_SECRET" \
            -H "Content-Type: application/json" \
            "$API_URL/api/cron/execute")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "Response Status: $http_code"
          echo "Response Body: $body"
          
          if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
            echo "‚úÖ Cron execution successful"
            exit 0
          else
            echo "‚ùå Cron execution failed with status $http_code"
            exit 1
          fi











