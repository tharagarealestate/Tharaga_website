<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Tharaga</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .header {
      background: white;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      color: #333;
      font-size: 28px;
      font-weight: 700;
    }

    .header .user-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logout-btn {
      background: #dc2626;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }

    .logout-btn:hover {
      background: #b91c1c;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .stat-card h3 {
      color: #6b7280;
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 10px;
    }

    .stat-card .value {
      color: #111827;
      font-size: 36px;
      font-weight: 700;
    }

    .stat-card.pending {
      border-left: 4px solid #f59e0b;
    }

    .stat-card.verified {
      border-left: 4px solid #10b981;
    }

    .stat-card.rejected {
      border-left: 4px solid #ef4444;
    }

    .main-panel {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .tabs {
      display: flex;
      gap: 10px;
      border-bottom: 2px solid #e5e7eb;
      margin-bottom: 30px;
    }

    .tab {
      padding: 12px 24px;
      border: none;
      background: none;
      cursor: pointer;
      font-weight: 600;
      color: #6b7280;
      border-bottom: 3px solid transparent;
      transition: all 0.3s;
    }

    .tab.active {
      color: #667eea;
      border-bottom-color: #667eea;
    }

    .tab:hover {
      color: #667eea;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .builder-table {
      width: 100%;
      border-collapse: collapse;
    }

    .builder-table th {
      background: #f9fafb;
      padding: 12px;
      text-align: left;
      font-weight: 600;
      color: #374151;
      border-bottom: 2px solid #e5e7eb;
    }

    .builder-table td {
      padding: 16px 12px;
      border-bottom: 1px solid #e5e7eb;
    }

    .builder-table tr:hover {
      background: #f9fafb;
    }

    .status-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .status-badge.pending {
      background: #fef3c7;
      color: #92400e;
    }

    .status-badge.verified {
      background: #d1fae5;
      color: #065f46;
    }

    .status-badge.rejected {
      background: #fee2e2;
      color: #991b1b;
    }

    .action-btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      font-size: 13px;
      transition: all 0.3s;
      margin-right: 8px;
    }

    .verify-btn {
      background: #10b981;
      color: white;
    }

    .verify-btn:hover {
      background: #059669;
    }

    .reject-btn {
      background: #ef4444;
      color: white;
    }

    .reject-btn:hover {
      background: #dc2626;
    }

    .view-btn {
      background: #667eea;
      color: white;
    }

    .view-btn:hover {
      background: #5568d3;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #6b7280;
    }

    .spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid #e5e7eb;
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 12px;
      max-width: 600px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .modal-header h2 {
      font-size: 24px;
      color: #111827;
    }

    .close-modal {
      background: none;
      border: none;
      font-size: 28px;
      cursor: pointer;
      color: #6b7280;
      line-height: 1;
    }

    .close-modal:hover {
      color: #111827;
    }

    .detail-row {
      margin-bottom: 16px;
      padding-bottom: 16px;
      border-bottom: 1px solid #e5e7eb;
    }

    .detail-row:last-child {
      border-bottom: none;
    }

    .detail-label {
      font-weight: 600;
      color: #374151;
      margin-bottom: 4px;
    }

    .detail-value {
      color: #6b7280;
    }

    .rejection-form textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-family: inherit;
      font-size: 14px;
      resize: vertical;
      min-height: 100px;
      margin-bottom: 16px;
    }

    .rejection-form textarea:focus {
      outline: none;
      border-color: #667eea;
    }

    .modal-actions {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
      margin-top: 20px;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #6b7280;
    }

    .empty-state svg {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      opacity: 0.3;
    }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        gap: 15px;
        text-align: center;
      }

      .stats-grid {
        grid-template-columns: 1fr;
      }

      .builder-table {
        font-size: 14px;
      }

      .builder-table th,
      .builder-table td {
        padding: 8px;
      }

      .action-btn {
        padding: 6px 12px;
        font-size: 12px;
      }
    }

    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #111827;
      color: white;
      padding: 16px 24px;
      border-radius: 8px;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
      z-index: 2000;
      animation: slideIn 0.3s ease;
    }

    .toast.success {
      background: #10b981;
    }

    .toast.error {
      background: #ef4444;
    }

    @keyframes slideIn {
      from {
        transform: translateX(400px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>üõ°Ô∏è Admin Panel</h1>
      <div class="user-info">
        <span id="admin-email">Loading...</span>
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>
    </div>

    <!-- Stats Cards -->
    <div class="stats-grid">
      <div class="stat-card">
        <h3>Total Users</h3>
        <div class="value" id="stat-total-users">-</div>
      </div>
      <div class="stat-card">
        <h3>Total Buyers</h3>
        <div class="value" id="stat-buyers">-</div>
      </div>
      <div class="stat-card">
        <h3>Total Builders</h3>
        <div class="value" id="stat-builders">-</div>
      </div>
      <div class="stat-card pending">
        <h3>Pending Verifications</h3>
        <div class="value" id="stat-pending">-</div>
      </div>
      <div class="stat-card verified">
        <h3>Verified Builders</h3>
        <div class="value" id="stat-verified">-</div>
      </div>
      <div class="stat-card rejected">
        <h3>Rejected</h3>
        <div class="value" id="stat-rejected">-</div>
      </div>
    </div>

    <!-- Main Panel -->
    <div class="main-panel">
      <div class="tabs">
        <button class="tab active" onclick="switchTab('pending')">Pending (<span id="count-pending">0</span>)</button>
        <button class="tab" onclick="switchTab('verified')">Verified (<span id="count-verified">0</span>)</button>
        <button class="tab" onclick="switchTab('rejected')">Rejected (<span id="count-rejected">0</span>)</button>
        <button class="tab" onclick="switchTab('all')">All Builders (<span id="count-all">0</span>)</button>
      </div>

      <div id="tab-pending" class="tab-content active">
        <div class="loading">
          <div class="spinner"></div>
          <p>Loading builders...</p>
        </div>
      </div>

      <div id="tab-verified" class="tab-content">
        <div class="loading">
          <div class="spinner"></div>
          <p>Loading builders...</p>
        </div>
      </div>

      <div id="tab-rejected" class="tab-content">
        <div class="loading">
          <div class="spinner"></div>
          <p>Loading builders...</p>
        </div>
      </div>

      <div id="tab-all" class="tab-content">
        <div class="loading">
          <div class="spinner"></div>
          <p>Loading builders...</p>
        </div>
      </div>
    </div>
  </div>

  <!-- View Details Modal -->
  <div id="view-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Builder Details</h2>
        <button class="close-modal" onclick="closeModal('view-modal')">&times;</button>
      </div>
      <div id="builder-details"></div>
    </div>
  </div>

  <!-- Rejection Modal -->
  <div id="reject-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Reject Builder</h2>
        <button class="close-modal" onclick="closeModal('reject-modal')">&times;</button>
      </div>
      <div class="rejection-form">
        <div class="detail-label">Rejection Reason *</div>
        <textarea id="rejection-reason" placeholder="Please provide a reason for rejection..."></textarea>
        <div class="modal-actions">
          <button class="action-btn" onclick="closeModal('reject-modal')" style="background:#6b7280;color:white;">Cancel</button>
          <button class="action-btn reject-btn" onclick="submitRejection()">Reject Builder</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Initialize Supabase
    const SUPABASE_URL = 'https://wedevtjjmdvngyshqdro.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndlZGV2dGpqbWR2bmd5c2hxZHJvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzQ3MTQ1MDMsImV4cCI6MjA1MDI5MDUwM30.yDNDLXQEjrWfHNCrdhMW-2qIYtG0pOFsC4g3nPk7Jko';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let currentUser = null;
    let currentBuilder = null;

    // Initialize on page load
    (async function init() {
      // Check auth
      const { data: { session }, error } = await supabase.auth.getSession();

      if (!session) {
        window.location.href = '/?redirect=admin';
        return;
      }

      currentUser = session.user;
      document.getElementById('admin-email').textContent = currentUser.email;

      // Load data
      await loadStats();
      await loadBuilders('pending');
      await loadBuilders('verified');
      await loadBuilders('rejected');
      await loadBuilders('all');
    })();

    // API call helper
    async function apiCall(endpoint, options = {}) {
      const token = (await supabase.auth.getSession()).data.session?.access_token;

      const response = await fetch(endpoint, {
        ...options,
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`,
          ...options.headers,
        },
      });

      const data = await response.json();

      if (!response.ok) {
        throw new Error(data.error || 'Request failed');
      }

      return data;
    }

    // Load stats
    async function loadStats() {
      try {
        const data = await apiCall('/api/admin/stats');
        const stats = data.stats;

        document.getElementById('stat-total-users').textContent = stats.total_users;
        document.getElementById('stat-buyers').textContent = stats.total_buyers;
        document.getElementById('stat-builders').textContent = stats.total_builders;
        document.getElementById('stat-pending').textContent = stats.pending_verifications;
        document.getElementById('stat-verified').textContent = stats.verified_builders;
        document.getElementById('stat-rejected').textContent = stats.rejected_builders;
      } catch (error) {
        console.error('Error loading stats:', error);
        showToast('Failed to load statistics: ' + error.message, 'error');
      }
    }

    // Load builders
    async function loadBuilders(status) {
      try {
        const endpoint = status === 'all'
          ? '/api/admin/builders'
          : `/api/admin/builders?status=${status}`;

        const data = await apiCall(endpoint);
        const builders = data.builders;

        // Update count
        document.getElementById(`count-${status}`).textContent = builders.length;

        // Render table
        const container = document.getElementById(`tab-${status}`);

        if (builders.length === 0) {
          container.innerHTML = `
            <div class="empty-state">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path>
              </svg>
              <h3>No builders found</h3>
              <p>There are no ${status === 'all' ? '' : status} builders to display.</p>
            </div>
          `;
          return;
        }

        const tableHTML = `
          <table class="builder-table">
            <thead>
              <tr>
                <th>Company Name</th>
                <th>Email</th>
                <th>GSTIN</th>
                <th>RERA</th>
                <th>Status</th>
                <th>Submitted</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              ${builders.map(builder => `
                <tr>
                  <td><strong>${builder.company_name}</strong></td>
                  <td>${builder.email}</td>
                  <td>${builder.gstin || '-'}</td>
                  <td>${builder.rera_number || '-'}</td>
                  <td><span class="status-badge ${builder.verification_status}">${builder.verification_status}</span></td>
                  <td>${new Date(builder.created_at).toLocaleDateString()}</td>
                  <td>
                    <button class="action-btn view-btn" onclick='viewBuilder(${JSON.stringify(builder).replace(/'/g, "&apos;")})'>View</button>
                    ${builder.verification_status === 'pending' ? `
                      <button class="action-btn verify-btn" onclick='verifyBuilder("${builder.id}", "${builder.company_name}")'>Verify</button>
                      <button class="action-btn reject-btn" onclick='rejectBuilder("${builder.id}", "${builder.company_name}")'>Reject</button>
                    ` : ''}
                  </td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        `;

        container.innerHTML = tableHTML;
      } catch (error) {
        console.error(`Error loading ${status} builders:`, error);
        document.getElementById(`tab-${status}`).innerHTML = `
          <div class="empty-state">
            <p style="color:#ef4444;">Error: ${error.message}</p>
          </div>
        `;
      }
    }

    // Switch tabs
    function switchTab(tabName) {
      // Update tab buttons
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      event.target.classList.add('active');

      // Update content
      document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
      document.getElementById(`tab-${tabName}`).classList.add('active');
    }

    // View builder details
    function viewBuilder(builder) {
      const detailsHTML = `
        <div class="detail-row">
          <div class="detail-label">Company Name</div>
          <div class="detail-value">${builder.company_name}</div>
        </div>
        <div class="detail-row">
          <div class="detail-label">Email</div>
          <div class="detail-value">${builder.email}</div>
        </div>
        <div class="detail-row">
          <div class="detail-label">Contact Person</div>
          <div class="detail-value">${builder.user_name || 'N/A'}</div>
        </div>
        <div class="detail-row">
          <div class="detail-label">GSTIN</div>
          <div class="detail-value">${builder.gstin || 'Not provided'}</div>
        </div>
        <div class="detail-row">
          <div class="detail-label">RERA Number</div>
          <div class="detail-value">${builder.rera_number || 'Not provided'}</div>
        </div>
        <div class="detail-row">
          <div class="detail-label">Status</div>
          <div class="detail-value"><span class="status-badge ${builder.verification_status}">${builder.verification_status}</span></div>
        </div>
        <div class="detail-row">
          <div class="detail-label">Submitted On</div>
          <div class="detail-value">${new Date(builder.created_at).toLocaleString()}</div>
        </div>
        ${builder.verified_at ? `
          <div class="detail-row">
            <div class="detail-label">Verified On</div>
            <div class="detail-value">${new Date(builder.verified_at).toLocaleString()}</div>
          </div>
        ` : ''}
        ${builder.rejection_reason ? `
          <div class="detail-row">
            <div class="detail-label">Rejection Reason</div>
            <div class="detail-value">${builder.rejection_reason}</div>
          </div>
        ` : ''}
      `;

      document.getElementById('builder-details').innerHTML = detailsHTML;
      document.getElementById('view-modal').classList.add('active');
    }

    // Verify builder
    async function verifyBuilder(builderId, companyName) {
      if (!confirm(`Are you sure you want to verify "${companyName}"?`)) return;

      try {
        await apiCall('/api/admin/verify-builder', {
          method: 'POST',
          body: JSON.stringify({
            builder_id: builderId,
            action: 'verify',
          }),
        });

        showToast(`‚úÖ ${companyName} verified successfully!`, 'success');

        // Reload data
        await loadStats();
        await loadBuilders('pending');
        await loadBuilders('verified');
        await loadBuilders('all');
      } catch (error) {
        console.error('Error verifying builder:', error);
        showToast('Failed to verify builder: ' + error.message, 'error');
      }
    }

    // Reject builder (open modal)
    function rejectBuilder(builderId, companyName) {
      currentBuilder = { id: builderId, name: companyName };
      document.getElementById('rejection-reason').value = '';
      document.getElementById('reject-modal').classList.add('active');
    }

    // Submit rejection
    async function submitRejection() {
      const reason = document.getElementById('rejection-reason').value.trim();

      if (!reason) {
        alert('Please provide a rejection reason');
        return;
      }

      try {
        await apiCall('/api/admin/verify-builder', {
          method: 'POST',
          body: JSON.stringify({
            builder_id: currentBuilder.id,
            action: 'reject',
            rejection_reason: reason,
          }),
        });

        closeModal('reject-modal');
        showToast(`${currentBuilder.name} has been rejected`, 'success');

        // Reload data
        await loadStats();
        await loadBuilders('pending');
        await loadBuilders('rejected');
        await loadBuilders('all');
      } catch (error) {
        console.error('Error rejecting builder:', error);
        showToast('Failed to reject builder: ' + error.message, 'error');
      }
    }

    // Close modal
    function closeModal(modalId) {
      document.getElementById(modalId).classList.remove('active');
    }

    // Show toast notification
    function showToast(message, type = 'info') {
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.textContent = message;
      document.body.appendChild(toast);

      setTimeout(() => {
        toast.remove();
      }, 3000);
    }

    // Logout
    async function logout() {
      await supabase.auth.signOut();
      window.location.href = '/';
    }

    // Close modals on outside click
    document.querySelectorAll('.modal').forEach(modal => {
      modal.addEventListener('click', (e) => {
        if (e.target === modal) {
          modal.classList.remove('active');
        }
      });
    });
  </script>
</body>
</html>
