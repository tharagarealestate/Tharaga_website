<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Marketing Suite</title>
  <link rel="stylesheet" href="/css/brand.css" />
  <style>
    body{ padding:24px }
    header{ display:flex; align-items:center; justify-content:space-between; margin-bottom:16px }
    .grid{ display:grid; grid-template-columns: 1fr 1fr; gap:16px }
    .field{ display:flex; flex-direction:column; gap:6px; margin-bottom:10px }
    pre{ background:#0b0b0b; color:#fff; padding:12px; border-radius:12px; overflow:auto }
    @media(max-width: 900px){ .grid{ grid-template-columns: 1fr } }
  </style>
</head>
<body>
  <header>
    <div>
      <h1 class="h1">AI Marketing Suite</h1>
      <p class="sub" style="color:#666;margin:0">Write copy, generate creatives, and schedule distribution in one click.</p>
    </div>
    <div style="display:flex;align-items:center;gap:10px">
      <button id="startFree" class="btn" style="background:#facc15;color:#111;border-color:#facc15">Start free</button>
      <a href="/" style="color:#111;text-decoration:none">← Back</a>
    </div>
  </header>

  <div class="grid">
    <section class="card">
      <h2 style="margin:0 0 8px">Inputs</h2>
      <div class="field"><label for="project">Project</label><input id="project" class="input" placeholder="e.g., Sunrise Enclave, OMR, Chennai" /></div>
      <div class="field"><label for="highlights">Highlights</label><textarea id="highlights" rows="4" placeholder="2BHK • Near Metro • East-facing • 980 sqft"></textarea></div>
      <div class="field"><label for="tone">Tone</label>
        <select id="tone">
          <option>Professional</option>
          <option>Friendly</option>
          <option>Premium</option>
          <option>Urgent</option>
        </select>
      </div>
      <button id="gen" class="btn">Generate</button>
    </section>

    <section class="card">
      <h2 style="margin:0 0 8px">Outputs</h2>
      <div class="field"><label>Listing Copy</label><textarea id="copy" rows="6" readonly></textarea></div>
      <div class="field"><label>Image Prompt</label><textarea id="img" rows="4" readonly></textarea></div>
      <div class="field"><label>Channels</label>
        <div>
          <label><input type="checkbox" class="ch" value="whatsapp" checked> WhatsApp</label>
          <label style="margin-left:12px"><input type="checkbox" class="ch" value="instagram" checked> Instagram</label>
          <label style="margin-left:12px"><input type="checkbox" class="ch" value="email"> Email</label>
        </div>
      </div>
      <button id="schedule" class="btn">Schedule campaign</button>
      <div id="result" style="margin-top:10px;color:#666"></div>
    </section>
  </div>

  <section class="card" style="margin-top:16px">
    <h2 style="margin:0 0 8px">Preview</h2>
    <pre id="preview">Fill the inputs and click Generate.</pre>
  </section>

  <script>
    (function(){
      function openLogin(next){
        try { if (window.parent && window.parent.authGate && typeof window.parent.authGate.openLoginModal === 'function'){ window.parent.authGate.openLoginModal({ next: next || (location.pathname + location.search) }); return; } } catch(_){ }
        try { window.parent && window.parent.postMessage({ type:'open_login_modal', next: next || (location.pathname + location.search) }, '*'); } catch(_){ }
        try { if (typeof window.__thgOpenAuthModal === 'function') window.__thgOpenAuthModal({ next: next || (location.pathname + location.search) }); } catch(_){ }
      }
      try { document.getElementById('startFree').addEventListener('click', function(){ openLogin(); }); } catch(_){ }

      function notifyHeight(){
        try { const h = document.documentElement.scrollHeight; window.parent && window.parent.postMessage({ type:'thg-embed-height', id:'ai-marketing-suite', height:h }, '*'); } catch(_){ }
      }
      try { new ResizeObserver(notifyHeight).observe(document.body); } catch(_){ }
      setInterval(notifyHeight, 1000);
      notifyHeight();
      const project = document.getElementById('project');
      const highlights = document.getElementById('highlights');
      const tone = document.getElementById('tone');
      const gen = document.getElementById('gen');
      const copy = document.getElementById('copy');
      const img = document.getElementById('img');
      const schedule = document.getElementById('schedule');
      const result = document.getElementById('result');
      const preview = document.getElementById('preview');

      function generate(){
        const p = (project.value||'').trim();
        const h = (highlights.value||'').trim();
        const t = tone.value;
        if (!p || !h){
          result.textContent = 'Please provide project and highlights';
          return;
        }
        const short = p.split(',')[0];
        copy.value = `${short} — ${h}. Perfect for families seeking connectivity and comfort. Book a site visit today.`;
        img.value = `ultra-detailed real-estate exterior, ${short}, ${h}, golden hour, wide angle, premium, 4k`;
        preview.textContent = [
          'Copy:\n' + copy.value,
          '',
          'Image Prompt:\n' + img.value,
        ].join('\n');
        result.textContent = 'Generated. Adjust tone or highlights to refine.';
      }

      function scheduleCampaign(){
        const channels = Array.from(document.querySelectorAll('.ch:checked')).map(x=>x.value);
        if (channels.length === 0){
          result.textContent = 'Select at least one channel.';
          return;
        }
        result.textContent = 'Campaign scheduled to: ' + channels.join(', ') + ' (simulated)';
      }

      gen.addEventListener('click', generate);
      schedule.addEventListener('click', scheduleCampaign);
    })();
  </script>
</body>
</html>
