<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Recommendations</title>
  <style>
    body{margin:0;font-family:system-ui,Inter,Arial,sans-serif;background:#fafafa;color:#111}
    .wrap{max-width:1100px;margin:0 auto;padding:24px}
    h1{font-size:28px;font-weight:800;margin:10px 0 16px}
    [data-scroll-row]{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:12px}
    .card{background:#fff;border:1px solid #eee;border-radius:12px;min-height:120px;display:flex;align-items:center;justify-content:center}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Recommended for you</h1>
    <div data-scroll-row>
      <div class="card">Item 1</div>
      <div class="card">Item 2</div>
      <div class="card">Item 3</div>
    </div>
  </div>
</body>
</html>
