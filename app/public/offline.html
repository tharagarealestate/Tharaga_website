<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="theme-color" content="#1e40af" />
  <title>Offline Â· Tharaga</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #e9edf2 100%);
      color: #0f172a;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }
    .wrap {
      max-width: 480px;
      width: 100%;
    }
    .card {
      border: 1px solid rgba(30, 64, 175, 0.1);
      border-radius: 24px;
      background: white;
      padding: 32px 24px;
      box-shadow: 0 10px 40px rgba(15, 23, 42, 0.1);
      text-align: center;
    }
    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: linear-gradient(135deg, #1e40af, #3b82f6);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
    }
    h1 {
      font-size: 28px;
      font-weight: 700;
      margin: 0 0 12px;
      color: #0f172a;
    }
    p {
      font-size: 16px;
      line-height: 1.6;
      color: #475569;
      margin: 0 0 24px;
    }
    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    a.btn {
      display: inline-block;
      padding: 14px 24px;
      border-radius: 12px;
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.2s;
      touch-action: manipulation;
    }
    a.btn-primary {
      background: linear-gradient(135deg, #1e40af, #3b82f6);
      box-shadow: 0 4px 12px rgba(30, 64, 175, 0.3);
    }
    a.btn-primary:active {
      transform: scale(0.98);
      box-shadow: 0 2px 8px rgba(30, 64, 175, 0.2);
    }
    a.btn-secondary {
      background: white;
      color: #1e40af;
      border: 2px solid #1e40af;
    }
    a.btn-secondary:active {
      transform: scale(0.98);
      background: #f8fafc;
    }
    @media (min-width: 640px) {
      .btn-group {
        flex-direction: row;
        justify-content: center;
      }
      a.btn {
        min-width: 160px;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="icon">ðŸ“±</div>
      <h1>You're Offline</h1>
      <p>It looks like you've lost your internet connection. Don't worry - your saved properties are still available!</p>
      <div class="btn-group">
        <a class="btn btn-primary" href="/saved">View Saved Properties</a>
        <a class="btn btn-secondary" href="/">Go to Homepage</a>
      </div>
    </div>
  </div>
</body>
</html>
