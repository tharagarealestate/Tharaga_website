<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Email verification • Tharaga</title>
  <style>
    body {
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #0a0a0a;
      color: #f5f5f5;
    }
    .card {
      background: linear-gradient(180deg,#1a1a1a,#0f0f0f);
      border: 1px solid rgba(212,175,55,.25);
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,.55);
      padding: 24px;
      width: 420px;
      max-width: 95vw;
      text-align: center;
    }
    h1 { color: #d4af37; font-size: 22px; margin-bottom: 12px; }
    p { color: #9ca3af; font-size: 14px; }
    button {
      margin-top: 20px;
      cursor: pointer;
      border: 0;
      border-radius: 10px;
      padding: 12px 16px;
      font-weight: 700;
      background: linear-gradient(180deg,#d4af37,#b8860b);
      color: #111;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Confirming your email…</h1>
    <p>If this page doesn’t continue automatically, click below.</p>
    <button id="verifyBtn">Verify & Continue</button>
  </div>

  <script>
  // --- Extract Supabase confirmation URL (if present) ---
  const urlParams = new URLSearchParams(window.location.search);
  const rawConf = urlParams.get("confirmation_url");
  const confirmation_url = rawConf ? decodeURIComponent(rawConf) : null;

  // --- Check if tokens are already in hash (direct Supabase redirect) ---
  const hasTokens = location.hash.includes("access_token") || location.hash.includes("refresh_token");

  // --- Notify parent (popup/iframe flow) ---
  function notifyParent(payload = {}) {
    try {
      if (window.opener) {
        window.opener.postMessage(payload, "*");
      } else if (window.parent && window.self !== window.parent) {
        window.parent.postMessage(payload, "*");
      }
    } catch (e) {
      console.warn("postMessage failed", e);
    }
  }

  // --- Main flow ---
  if (confirmation_url) {
    // Case 1: We got confirmation_url query param → redirect
    if (window.self === window.parent && !window.opener) {
      setTimeout(() => {
        window.location.href = confirmation_url;
      }, 600);
    } else {
      notifyParent({ type: "tharaga_verify_clicked", confirmation_url });
    }
  } else if (hasTokens) {
    // Case 2: Supabase already redirected with tokens in hash
    notifyParent({ type: "tharaga_verify_tokens", hash: location.hash });
    // In standalone tab, just show success message instead of "no link"
    document.querySelector("h1").textContent = "✅ Email confirmed!";
    document.querySelector("p").textContent = "You may now return to Tharaga.";
    const btn = document.getElementById("verifyBtn");
    btn.textContent = "Go to Tharaga";
    btn.onclick = () => { window.location.href = "https://tharaga.co.in"; };
  } else {
    // Case 3: No confirmation_url and no tokens
    alert("No confirmation link found.");
  }

  // --- Manual button fallback ---
  document.getElementById("verifyBtn").addEventListener("click", () => {
    if (confirmation_url) {
      notifyParent({ type: "tharaga_verify_clicked", confirmation_url });
      window.location.href = confirmation_url;
    } else if (hasTokens) {
      window.location.href = "https://tharaga.co.in";
    } else {
      alert("No confirmation link found.");
    }
  });
</script>

</body>
</html>
