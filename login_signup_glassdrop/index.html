      --acc2:#16a34a;        /* Emerald Green (secondary accent) */

    *{box-sizing:border-box}
    html,body{height:100%}
    body{

        var(--bg);

    }
    .container{min-height:100%;display:grid;grid-template-rows:auto 1fr auto}
    header{

      padding:18px 20px;color:var(--txt);
    }
    header a, header button{color:var(--txt);text-decoration:none;font-weight:600;opacity:.85}
    header a:hover{opacity:1;color:var(--acc)}
    main{display:grid;place-items:center;padding:24px}

    .card{

    /* wrapper around input + icon */
.input-pill {
  position: relative;   /* anchor for the absolute icon */

}

  width: 100%;

    /* Center the card itself as a floating modal */
    .auth-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);

      0% { transform: translate(-50%, calc(-50% + 40px)) scale(0.96); opacity: 0; }

   .close-btn {

// ========================= MAGIC LINK MESSAGE LISTENER =========================
// This extended handler accepts:
//  - old messages: 'supabase-login-complete' and 'signed_in' (keeps your original behaviour)
//  - NEW: 'tharaga_token_transfer' used by fragment-handle on tharaga.co.in to hand tokens to this auth host
window.addEventListener("message", async (event) => {
  try {
    // Trust only your known origins (restrict this list in production)
    const allowedOrigins = [
      "https://auth.tharaga.co.in",
      "https://tharaga.co.in",
      // "https://thriving-beijinho-ce44d5.netlify.app" // optional preview
    ];
    if (!allowedOrigins.includes(event.origin)) {
      console.warn("Ignored postMessage from unexpected origin:", event.origin);
      return;
    }

    const type = event.data?.type;

    // ---------- NEW: verify button clicked from auth-email-landing ----------
    if (type === "tharaga_verify_clicked") {
      try {
        const confirmationUrl = event.data?.confirmation_url;
        if (!confirmationUrl) {
          console.warn("verify_clicked missing confirmation_url");
          return;
        }

        // Call Supabase verify endpoint once
        const resp = await fetch(confirmationUrl, { credentials: "include" });
        let result = null;
        try {
          result = await resp.json();
        } catch (_) {}

        if (resp.ok) {
          console.log("‚úÖ Verification success:", result);
          // üî• FIX: ensure Supabase has a real session
          if (result?.access_token && result?.refresh_token) {
            try {
              const { data, error } = await supabase.auth.setSession({
                access_token: result.access_token,
                refresh_token: result.refresh_token
              });
              if (error) {
                console.error("setSession failed", error);
              } else {
                console.log("Supabase session set:", data?.session?.user?.email);
              }
            } catch (e) {
              console.error("Error calling setSession", e);
            }
          }
          // Show authed UI
          document.querySelector("#authed")?.classList.remove("hidden");
          document.querySelector("#authForm")?.classList.add("hidden");
          const cont = document.querySelector("#continueBtn");
          if (cont) cont.style.display = "block";

          // --- NEW: write the same localStorage signal so other same-origin tabs pick it up ---
          try {
            const payload = {
              ts: Date.now(),
              next: new URLSearchParams(location.search).get("next") || null,
              user: result?.user || null,
            };
            localStorage.setItem(
              "__tharaga_magic_continue",
              JSON.stringify(payload)
            );
            localStorage.setItem(
              "__tharaga_magic_confirmed",
              JSON.stringify({ ts: Date.now() })
            );
          } catch (e) {
            console.warn("Could not write magic continue", e);
          }
        } else {
          console.error("Verification failed:", result);
          alert("Verification failed ‚Äî link may have expired.");
        }
      } catch (err) {
        console.error("tharaga_verify_clicked handler error:", err);
        alert("Verification error ‚Äî please retry.");
      }

      return; // stop, don‚Äôt fall through to other handlers
    }

    // ---------- NEW: token transfer from tharaga.co.in (fragment-handle) ----------
    if (type === "tharaga_token_transfer") {
      try {
        const { access_token, refresh_token, next: incomingNext, user: incomingUser } = event.data || {};
        if (!access_token || !refresh_token) {
          console.warn('tharaga_token_transfer missing tokens');
          return;
        }

        // Set session on this origin (reuse existing supabase client)
        const { data, error } = await supabase.auth.setSession({ access_token, refresh_token });
        if (error) {
          console.warn('tharaga_token_transfer setSession failed', error);
          return;
        }

        // Build payload and write the same localStorage keys other pages expect
        const payload = {
          ts: Date.now(),
          next: incomingNext || null,
          user: data?.session?.user ? { id: data.session.user.id, email: data.session.user.email } : (incomingUser || null)
        };
        try {
          localStorage.setItem('__tharaga_magic_continue', JSON.stringify(payload));
          localStorage.setItem('__tharaga_magic_confirmed', JSON.stringify(payload));
        } catch (e) { console.warn('Could not write magic continue/confirmed', e); }

        // Update UI on this auth page (show authed state)
        try {
          showAuthed(payload.user?.email);
          // focus continue button for UX
          const cont = document.getElementById('continueBtn');
          if (cont) cont.focus();
        } catch (_e) {}

        // If embedded, postMessage parent so parent can resume flow quickly
        if (window.self !== window.parent) {
          try { window.parent.postMessage({ type: 'signed_in', user: payload.user, next: payload.next }, '*'); } catch (_) {}
        }
      } catch (err) {
        console.error('tharaga_token_transfer handler failed', err);
      }
      return; // done handling tharaga_token_transfer
    }

    // ---------- existing behaviour: supabase-login-complete / signed_in ----------
    if (type === "supabase-login-complete" || type === "signed_in") {
      console.log("Received login complete via postMessage", event.data);

      // Activate continue container
      document.querySelector("#authed")?.classList.remove("hidden");
      document.querySelector("#authForm")?.classList.add("hidden");

      // If user info was provided, show it
      if (event.data.user?.email) {
        const userEmail = document.getElementById("userEmail");
        if (userEmail) userEmail.textContent = `‚Ä¢ ${event.data.user.email}`;
      }

      // Auto-focus the continue button if desired
      const cont = document.getElementById("continueBtn");
      if (cont) cont.focus();
      return;
    }

  } catch (err) {
    console.error("postMessage handler failed", err);
  }
});

    // ========================= OPTIONAL: "Gate snippet" for other pages =========================
    // Copy the function below into any page where you want to protect links/buttons.
    // Example usage:
    //   enableAuthGate({ selector: 'a', protectedDomains: PROTECTED_DOMAINS });
    //   // to explicitly protect any element: add data-protected="true", data-open-new-tab="true"
    
    window.enableAuthGate = function enableAuthGate({ selector = 'a', protectedDomains = [] } = {}){
      document.addEventListener('click', async (e) => {
        const el = e.target.closest(selector);
        if (!el) return;
        const isExplicit = el.dataset?.protected === 'true';
        const href = el.getAttribute?.('href');
        const isButton = !href; // for buttons/CTAs
        const openInNewTab = el.dataset?.openNewTab === 'true' || el.target === '_blank';

        let needsProtect = isExplicit;
        if (!needsProtect && href) {
          try {
            const url = new URL(href, location.href);
            needsProtect = protectedDomains.some(d => url.hostname.includes(d));
          } catch {}
        }
        if (!needsProtect) return;

        // Check auth
        const { data } = await supabase.auth.getSession();
        if (data?.session) return; // already logged in, allow default

        // Block and send to login page
        e.preventDefault();
        const target = href ? { href, openInNewTab } : { href: location.pathname + location.search + location.hash, openInNewTab:false };
        localStorage.setItem('post_auth_target', JSON.stringify(target));
        const url = `/login_signup_glassdrop?next=${encodeURIComponent(target.href)}&post_auth=1&parent_origin=${encodeURIComponent(location.origin)}`;
        location.href = url;
      }, true);
    }
