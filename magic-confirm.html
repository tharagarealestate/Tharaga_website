<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Signed In • Tharaga</title>
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <style>
    :root{
      --bg:#f6f7f9; --card:#ffffff; --txt:#0b1021; --muted:#475569; --ok:#16a34a;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;background:var(--bg);color:var(--txt);}
    main{min-height:100%;display:grid;place-items:center;padding:24px}
    .card{width:min(560px,95vw);background:var(--card);border:1px solid #e5e7eb;border-radius:16px;box-shadow:0 14px 48px rgba(0,0,0,.08);padding:24px}
    h1{margin:6px 0 8px;font-size:22px;color:var(--ok)}
    p{margin:0 0 14px;color:var(--muted)}
    .bigcheck{font-size:44px;display:inline-block}
    .row{display:flex;gap:10px;margin-top:14px;flex-wrap:wrap}
    .btn{cursor:pointer;border:0;border-radius:10px;padding:12px 14px;font-weight:700}
    .primary{background:linear-gradient(180deg,#22c55e,#16a34a);color:#fff}
    .ghost{background:#eef2ff;color:#1e293b}
    .mono{font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size:12px; color:#111}
    .success{display:flex;align-items:center;gap:10px;background:#f0fdf4;border:1px solid #bbf7d0;color:#166534;padding:12px;border-radius:12px;margin-top:12px}
    .error{display:flex;align-items:center;gap:10px;background:#fef2f2;border:1px solid #fecaca;color:#991b1b;padding:12px;border-radius:12px;margin-top:12px}
    .muted{color:var(--muted)}
  </style>
</head>
<body>
  <main>
    <section class="card" aria-live="polite">
      <div class="bigcheck" id="statusIcon">✅</div>
      <h1 id="headline">You're signed in</h1>
      <p id="subtext">Your account has been signed in successfully. You may now return to the main page.</p>
      <div id="emailNotice" class="mono"></div>
      <p id="countdown" class="muted" style="margin-top:10px;display:none"></p>
      <div class="row">
        <button id="goHome" class="btn primary" type="button">Go to Main Page</button>
        <button id="closeTab" class="btn ghost" type="button">Close this Tab</button>
      </div>
      <div id="syncMsg" class="success" style="display:none">
        <strong>All set.</strong>
        <span>This device has your session and other tabs will sync.</span>
      </div>
      <div id="errorMsg" class="error" style="display:none">
        <strong>Link issue.</strong>
        <span id="errorText">This link is expired or invalid. Redirecting to login…</span>
      </div>
    </section>
  </main>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
    const SUPABASE_URL = 'https://wedevtjjmdvngyshqdro.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndlZGV2dGpqbWR2bmd5c2hxZHJvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU0NzYwMzgsImV4cCI6MjA3MTA1MjAzOH0.Ex2c_sx358dFdygUGMVBohyTVto6fdEQ5nydDRh9m6M';
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    try { window.supabase = supabase; } catch(_) {}

    const qs = new URLSearchParams(location.search);
    const nextTarget = qs.get('next');

    const goHome = document.getElementById('goHome');
    const closeTab = document.getElementById('closeTab');
    const emailNotice = document.getElementById('emailNotice');
    const syncMsg = document.getElementById('syncMsg');
    const statusIcon = document.getElementById('statusIcon');
    const headline = document.getElementById('headline');
    const subtext = document.getElementById('subtext');
    const countdownEl = document.getElementById('countdown');
    const errorBox = document.getElementById('errorMsg');
    const errorText = document.getElementById('errorText');

    function safeUrl(href){
      try{ const u = new URL(href, location.origin); return u.origin === location.origin ? u.href : location.origin; }catch{ return location.origin; }
    }

    const HOME_URL = 'https://tharaga.co.in/';
    const LOGIN_URL = 'https://auth.tharaga.co.in/login_signup_glassdrop/';

    function signalTabs(session){
      try {
        const payload = { ts: Date.now(), next: nextTarget || null, user: session?.user ? { id: session.user.id, email: session.user.email } : null };
        localStorage.setItem('__tharaga_magic_continue', JSON.stringify(payload));
        localStorage.setItem('__tharaga_magic_confirmed', JSON.stringify({ ts: Date.now() }));
      } catch(_) {}
    }

    async function ensureSessionFromURL() {
      // 1) If session already exists, done
      try {
        const { data } = await supabase.auth.getSession();
        if (data?.session) return data.session;
      } catch(_) {}

      // 2) Try fragment or query tokens (Supabase standard flow)
      const rawHash = (location.hash||'').replace(/^#/, '');
      const params = new URLSearchParams(rawHash || location.search || '');
      const access_token = params.get('access_token');
      const refresh_token = params.get('refresh_token');
      if (access_token && refresh_token) {
        try {
          const { data, error } = await supabase.auth.setSession({ access_token, refresh_token });
          if (!error) {
            history.replaceState(null, '', location.pathname + (nextTarget? ('?next='+encodeURIComponent(nextTarget)) : ''));
            return data.session;
          } else {
            throw error;
          }
        } catch(e) {
          throw e;
        }
      }

      // 3) Try exchangeCodeForSession for ?code=… links
      try {
        const code = new URLSearchParams(location.search).get('code');
        if (code) {
          const { data, error } = await supabase.auth.exchangeCodeForSession(code);
          if (!error) {
            history.replaceState(null, '', location.pathname + (nextTarget? ('?next='+encodeURIComponent(nextTarget)) : ''));
            return data.session;
          } else {
            throw error;
          }
        }
      } catch(e) { throw e; }

      return (await supabase.auth.getSession()).data?.session || null;
    }

    function displayNameFromUser(user){
      try {
        const name = (user?.user_metadata?.full_name || '').trim();
        if (name) return name;
        const email = (user?.email || '').trim();
        if (email) return email.split('@')[0].replace(/\b\w/g, c=>c.toUpperCase());
      } catch(_) {}
      return 'there';
    }

    function startCountdownAndRedirect(targetHref){
      let remaining = 2;
      countdownEl.style.display = 'block';
      countdownEl.textContent = 'Redirecting in ' + remaining + 's…';
      const t = setInterval(()=>{
        remaining -= 1;
        if (remaining <= 0){ clearInterval(t); location.href = targetHref; }
        else { countdownEl.textContent = 'Redirecting in ' + remaining + 's…'; }
      }, 1000);
      setTimeout(()=>{ try { location.href = targetHref; } catch(_) {} }, 2000);
    }

    (async function init(){
      try {
        const session = await ensureSessionFromURL();
        if (!session || !session.user) throw new Error('No session');
        const who = displayNameFromUser(session.user);
        headline.textContent = who + ', you\'re logged in!';
        subtext.textContent = 'Taking you back to your page…';
        emailNotice.textContent = 'Signed in as ' + (session.user.email || who);
        signalTabs(session);
        syncMsg.style.display = 'flex';
        const dest = nextTarget ? safeUrl(nextTarget) : HOME_URL;
        startCountdownAndRedirect(dest);
      } catch (err) {
        try { statusIcon.textContent = '⚠️'; } catch(_) {}
        headline.textContent = 'Login link problem';
        subtext.textContent = 'We couldn\'t verify this magic link.';
        errorText.textContent = 'This link is expired or invalid. Redirecting to login…';
        errorBox.style.display = 'flex';
        const dest = LOGIN_URL + (nextTarget ? ('?next=' + encodeURIComponent(nextTarget)) : '');
        startCountdownAndRedirect(dest);
      }
    })();

    goHome.addEventListener('click', ()=>{
      const href = HOME_URL;
      location.href = href;
    });
    closeTab.addEventListener('click', ()=>{
      try { window.close(); } catch(_) {}
      const href = HOME_URL;
      location.href = href;
    });

    // Also respond if an opener/parent is listening
    try {
      const parentMsg = { type: 'signed_in', next: nextTarget || null };
      if (window.opener) window.opener.postMessage(parentMsg, '*');
      if (window.parent && window.parent !== window) window.parent.postMessage(parentMsg, '*');
    } catch(_) {}
  </script>
</body>
</html>
