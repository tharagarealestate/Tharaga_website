## Proxy SPECIFIC API routes to Cloud Run backend
## IMPORTANT: Next.js API routes in app/app/api/* take precedence
## Only proxy routes that don't exist in Next.js API routes
## Next.js routes handled locally: /api/leads/*, /api/builder/*, /api/analytics/*, /api/me/*, /api/properties/*, /api/admin/metrics/*, /api/team-members/*, /api/tracking/*, /api/trial/*, /api/health/*, /api/__vitals
## External backend routes (proxied): Only routes NOT in Next.js
## Note: Netlify redirects are evaluated BEFORE Next.js routes, so we need to be specific
## The catch-all below is commented out - Next.js routes will handle their own paths
# [[redirects]]
#   from = "/api/*"
#   to = "https://api.tharaga.co.in/:splat"
#   status = 200
#   force = true

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Aggressive cache-busting for JavaScript files - always fetch latest
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/role-manager*.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/admin/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/snippets/*"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer"
    Permissions-Policy = "geolocation=(), microphone()"
    # CSP broadened: Firebase, Supabase, analytics, Stripe, Razorpay, Google Fonts, unpkg
    # Note: 'unsafe-inline' required for Next.js hydration and auth scripts
    Content-Security-Policy = "default-src 'self'; img-src 'self' https: data:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://www.gstatic.com https://www.google.com https://www.googletagmanager.com https://js.stripe.com https://checkout.razorpay.com https://unpkg.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' data: https://fonts.gstatic.com https://r2cdn.perplexity.ai; media-src 'self' https: data: blob:; connect-src 'self' https://api.tharaga.co.in https://*.supabase.co wss://*.supabase.co https://www.googleapis.com https://securetoken.googleapis.com https://identitytoolkit.googleapis.com https://api.stripe.com https://api.razorpay.com https://accounts.zoho.in https://accounts.zoho.com https://www.zohoapis.in https://www.zohoapis.com; frame-src 'self' https://www.google.com https://www.gstatic.com https://accounts.google.com https://*.supabase.co https://accounts.zoho.in https://accounts.zoho.com https://js.stripe.com https://api.razorpay.com https://checkout.razorpay.com; frame-ancestors 'self' https://tharaga.co.in https://www.tharaga.co.in https://auth.tharaga.co.in; base-uri 'self'"

