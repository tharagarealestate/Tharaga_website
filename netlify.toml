[build]
  command = ""
  publish = "."
  functions = "netlify/functions"

[[redirects]]
  from = "/auth-email-landing"
  to = "/auth-email-landing/"
  status = 301

[[redirects]]
  from = "/login_signup_glassdrop"
  to = "/login_signup_glassdrop/"
  status = 301

[[redirects]]
  from = "/auth-landing"
  to = "/auth-landing/"
  status = 301

[[redirects]]
  from = "/reset_password/*"
  to = "/Reset_password/:splat"
  status = 301

[[redirects]]
  from = "/auth/*"
  to = "/public/auth/:splat"
  status = 200
