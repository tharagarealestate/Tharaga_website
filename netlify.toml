[build]
  base = "app"
  command = "npm install && node ../scripts/copy-static.cjs && npm run build"
  publish = ".next"
  functions = "../netlify/functions"

[[plugins]]
  package = "@netlify/plugin-nextjs"



[[redirects]]
  from = "/auth-email-landing"
  to = "/auth-email-landing/"
  status = 301

[[redirects]]
  from = "/login_signup_glassdrop"
  to = "/login_signup_glassdrop/"
  status = 301

[[redirects]]
  from = "/auth-landing"
  to = "/auth-landing/"
  status = 301

[[redirects]]
  from = "/reset_password/*"
  to = "/Reset_password/:splat"
  status = 301

[[redirects]]
  from = "/snippets"
  to = "/snippets/"
  status = 301

# Listings API
[[redirects]]
  from = "/api/properties-list"
  to = "/.netlify/functions/properties-list"
  status = 200
  force = true

[[redirects]]
  from = "/api/admin/properties"
  to = "/.netlify/functions/admin-properties-list"
  status = 200
  force = true

[[redirects]]
  from = "/api/admin/verify"
  to = "/.netlify/functions/admin-verify-property"
  status = 200
  force = true

[[redirects]]
  from = "/api/leads"
  to = "/.netlify/functions/lead-create"
  status = 200
  force = true

[[redirects]]
  from = "/api/digest-send"
  to = "/.netlify/functions/digest-send"
  status = 200
  force = true

# Recommendations function at /api/recommendations (place BEFORE generic /api/*)
[[redirects]]
  from = "/api/recommendations"
  to = "/.netlify/functions/recommendations"
  status = 200
  force = true

## Proxy API to Cloud Run to avoid browser CORS and keep origin stable
[[redirects]]
  from = "/api/*"
  to = "https://api.tharaga.co.in/:splat"
  status = 200
  force = true

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer"
    Permissions-Policy = "geolocation=(), microphone()"
    Content-Security-Policy = "default-src 'self'; img-src 'self' https: data:; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline'; media-src 'self' https: data: blob:; connect-src 'self' https://api.tharaga.co.in https://wedevtjjmdvngyshqdro.supabase.co; frame-ancestors 'self' https://tharaga.co.in https://www.tharaga.co.in; base-uri 'self'"

## Rely on /api proxy; no public API base URL exposed

[[redirects]]
  from = "/verified-property-listings"
  to = "/property-listing/"
  status = 200
  force = true


