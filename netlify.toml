[build]
  base = "app"
  command = "npm install && node ../scripts/copy-static.cjs && npm run build"
  publish = ".next"
  functions = "../netlify/functions"

[[plugins]]
  package = "@netlify/plugin-nextjs"


[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200
  force = true

# Normalize common microsite paths and ensure trailing slash
[[redirects]]
  from = "/about"
  to = "/about/"
  status = 301

[[redirects]]
  from = "/buyer-form"
  to = "/buyer-form/"
  status = 301

[[redirects]]
  from = "/property-listing"
  to = "/property-listing/"
  status = 301

[[redirects]]
  from = "/rating"
  to = "/rating/"
  status = 301

[[redirects]]
  from = "/reel-grid"
  to = "/reel-grid/"
  status = 301

[[redirects]]
  from = "/registration"
  to = "/registration/"
  status = 301

[[redirects]]
  from = "/search-filter-home"
  to = "/search-filter-home/"
  status = 301

[[redirects]]
  from = "/Reset_password"
  to = "/Reset_password/"
  status = 301

[[redirects]]
  from = "/auth-email-landing"
  to = "/auth-email-landing/"
  status = 301

[[redirects]]
  from = "/login_signup_glassdrop"
  to = "/login_signup_glassdrop/"
  status = 301

[[redirects]]
  from = "/auth-landing"
  to = "/auth-landing/"
  status = 301

[[redirects]]
  from = "/reset_password/*"
  to = "/Reset_password/:splat"
  status = 301


[[redirects]]
  from = "/snippets"
  to = "/snippets/"
  status = 301

## Proxy API to Cloud Run to avoid browser CORS and keep origin stable
[[redirects]]
  from = "/api/*"
  to = "https://api.tharaga.co.in/:splat"
  status = 200
  force = true

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer"
    Permissions-Policy = "geolocation=(), microphone()"
    Content-Security-Policy = "default-src 'self'; img-src 'self' https: data:; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://www.gstatic.com https://www.google.com https://auth.tharaga.co.in; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; connect-src 'self' https://api.tharaga.co.in https://wedevtjjmdvngyshqdro.supabase.co https://www.google.com https://www.googleapis.com https://www.gstatic.com https://auth.tharaga.co.in; frame-src 'self' https://www.google.com https://www.gstatic.com https://auth.tharaga.co.in; frame-ancestors 'self' https://tharaga.co.in https://www.tharaga.co.in; base-uri 'self'"

## Rely on /api proxy; no public API base URL exposed

[[redirects]]
  from = "/verified-property-listings"
  to = "/property-listing/"
  status = 200
  force = true

## Ensure Next.js app remains accessible under /app
[[redirects]]
  from = "/app"
  to = "/app/"
  status = 301

# Final catch-all: let Next handle /app/*, otherwise serve static index.html
[[redirects]]
  from = "/app/*"
  to = "/app/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
