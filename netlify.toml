[build]
  command = "cd app && rm -rf .next && npm install --legacy-peer-deps && npm --prefix ../netlify/functions install --no-audit --no-fund --omit=dev && node ../scripts/ensure-next-public-env.mjs && node ../scripts/copy-static.cjs && npm run build"
  publish = "app/.next"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"
  # RERA Verification System - Set these in Netlify Dashboard for production
  # USE_SYNTHETIC_RERA=false
  # RERA_PARTNER_API_URL=https://wedevtjjmdvngyshqdro.supabase.co/functions/v1/rera-partner
  # RERA_PARTNER_API_KEY=your-key-here
  # RERA_MONITOR_API_KEY=your-key-here
  # SUPABASE_SERVICE_ROLE_KEY=your-key-here

# NOTE: AWS Lambda has a 4KB limit on environment variables per function.
# Netlify passes ALL site environment variables to ALL functions by default.
# If you exceed this limit, you'll see: "Your environment variables exceed the 4KB limit"
# 
# SOLUTION: Remove duplicate environment variables in Netlify Dashboard:
# 1. Remove SUPABASE_SERVICE_ROLE (keep only SUPABASE_SERVICE_ROLE_KEY)
# 2. Review and remove any other unused/duplicate variables
# 3. See NETLIFY_ENV_VAR_4KB_FIX.md for detailed instructions

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[plugins]]
  package = "@netlify/plugin-functions-install-core"



