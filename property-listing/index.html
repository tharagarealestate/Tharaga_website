<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tharaga â€” Verified Properties in Tamil Nadu</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <script src="./config.js"></script>
  <script type="module" src="./listings.js"></script>

  <!-- Auth handlers: recover Supabase fragments and provide login modal -->
  <script type="module" src="/js/fragment-handle.js"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>

</head>
<body>
  <header class="header">
    <div class="inner container">
      <div class="listings-title">Discover Premium Homes in Tamil Nadu</div>
    </div>
  </header>

  <main class="container layout-two-column">

    <!-- LEFT: Filters Sidebar -->
    <section class="filter-container compact">
      <!-- Property Type Pills -->
  <div class="filter-pill-row">
    <button class="filter-pill active" data-type="buy">Buy</button>
    <button class="filter-pill" data-type="rent">Rent</button>
    <button class="filter-pill" data-type="commercial">Commercial</button>
  </div>

      <div class="top-row">
  <div class="search-box">
    <div style="display:flex;gap:8px;align-items:center">
      <input id="q" class="input search-large" placeholder="Search by city, locality, project, landmarkâ€¦">
      <button id="nlQuick" class="btn secondary" type="button" title="Natural language">âœ¨ Quick</button>
    </div>
    <small style="color:var(--muted)">Try: 3BHK near metro under 1Cr in Adyar</small>
  </div>

  <div>
    <label>City</label>
    <select id="city" multiple>
      <!-- populated dynamically -->
    </select>
  </div>

  <div class="price-box">
    <label>Price (â‚¹)</label>
    <div class="price-range" data-min="0" data-max="20000000" data-step="100000" data-gap="200000">
      <div class="slider-track">
        <div class="range-progress"></div>
      </div>
      <input type="range" id="priceMinSlider" aria-label="Minimum price">
      <input type="range" id="priceMaxSlider" aria-label="Maximum price">
    </div>
    <div class="price-values">
      <span id="minPriceValue">â‚¹0</span>
      <span>â€“</span>
      <span id="maxPriceValue">â‚¹2Cr</span>
    </div>
    <input type="number" id="minPrice" hidden>
    <input type="number" id="maxPrice" hidden>
  </div>
</div>

<div class="filter-grid compact-grid">

        <!-- ðŸ”„ CHANGE #2: Locality auto-updates based on City -->
        <div>
          <label>Locality</label>
          <select id="locality" multiple>
            <option value="All" selected>All</option>
          </select>
        </div>

        <!-- Price -->
        <!--<div>
          <label>Price (â‚¹)</label>

          
          <div class="price-range" data-min="0" data-max="20000000" data-step="100000" data-gap="200000">
            <div class="slider-track">
              <div class="range-progress"></div>
            </div>
            <input type="range" id="priceMinSlider" aria-label="Minimum price">
            <input type="range" id="priceMaxSlider" aria-label="Maximum price">
          </div>

          <div class="price-values">
            <span id="minPriceValue">â‚¹0</span>
            <span>â€“</span>
            <span id="maxPriceValue">â‚¹2Cr</span>
          </div>

          
          <input type="number" id="minPrice" hidden>
          <input type="number" id="maxPrice" hidden>
        </div> -->

        <!-- Sort -->
        <div>
          <label>Sort</label>
          <select id="sort">
            <option value="relevance">AI Relevance</option>
            <option value="newest">Newest</option>
            <option value="priceLow">Price: Low â†’ High</option>
            <option value="priceHigh">Price: High â†’ Low</option>
            <option value="areaHigh">Area: High â†’ Low</option>
          </select>
        </div>

        <!-- Type -->
        <div>
          <label>Type</label>
          <select id="ptype">
            <option value="">Any</option>
            <option>Apartment</option>
            <option>Villa</option>
            <option>Plot</option>
            <option>Independent House</option>
          </select>
        </div>

        <!-- BHK -->
        <div>
          <label>BHK</label>
          <select id="bhk">
            <option value="">Any</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>

        <!-- Furnished -->
        <div>
          <label>Furnished</label>
          <select id="furnished">
            <option value="">Any</option>
            <option>Semi Furnished</option>
            <option>Unfurnished</option>
            <option>Fully Furnished</option>
          </select>
        </div>

        <!-- Facing -->
        <div>
          <label>Facing</label>
          <select id="facing">
            <option value="">Any</option>
            <option>East</option>
            <option>West</option>
            <option>North</option>
            <option>South</option>
          </select>
        </div>

        <!-- Area -->
        <div>
          <label>Area (sqft)</label>
          <div class="grid-2">
            <input id="minArea" class="input" type="number" placeholder="Min">
            <input id="maxArea" class="input" type="number" placeholder="Max">
          </div>
        </div>

        <!-- Amenities -->
        <div>
          <label>Amenities</label>
          <input id="amenity" class="input" placeholder="Gym, Lift, Parkingâ€¦">
        </div>

        <!-- Near Metro (moved next to Amenities) -->
        <div>
          <label for="wantMetro">Near Metro</label>
          <div class="row" style="gap:6px;align-items:center">
            <input id="wantMetro" type="checkbox" />
            <span style="font-size:12px;color:var(--muted)">walk â‰¤</span>
            <input id="maxWalk" type="number" min="1" value="10" style="width:72px">
            <span style="font-size:12px;color:var(--muted)">minutes</span>
          </div>
        </div>
      </div>

      <!-- Actions: only Reset (auto-apply enabled) -->
      <div class="filter-actions right">
        <button id="reset" class="btn secondary">Reset</button>
      </div>
    </section>

    <!-- RIGHT: Listing Content Area -->
    <section class="listings-main">
      <!-- Premium toolbar: presets, recent searches, save search -->
      <section class="filter-toolbar" style="margin:10px 0 6px">
        <div class="row" id="presetChips" style="gap:8px; flex-wrap:wrap"></div>
        <div class="row" style="justify-content:space-between; gap:8px; margin-top:8px; align-items:center">
          <div id="recentChips" class="row" style="gap:8px; flex-wrap:wrap"></div>
          <div class="row" style="gap:10px; align-items:center">
            <button id="saveSearch" class="btn ghost">Save search</button>
          </div>
        </div>
      </section>

      <!-- âœ… MAP SECTION -->
      <!--<section id="mapSection" style="margin:20px 0;">
      <div id="map" style="height: 500px; width: 100%; border-radius: 10px;"></div>
    </section>-->

      <!-- Results -->
      <section id="stats" class="row" style="margin:12px 0 4px">
        <div class="tag" id="count">0 results</div>
        <div class="row" id="activeFilters" style="gap:8px"></div>
      </section>

      <div id="resultNotice" class="result-notice" aria-live="polite" role="status" hidden></div>
      <section id="results" class="grid" style="grid-template-columns:repeat(auto-fill,minmax(300px,1fr));"></section>
      <div id="pager" class="pager"></div>
    </section>
  </main>

  <footer class="footer">Â© Tharaga â€” Safe, Transparent, Verified</footer>
  <div id="toast" class="toast" role="status" aria-live="polite" hidden></div>
  <button id="newResultsPill" class="pill-floating" type="button" hidden>New results</button>

  <!-- Compare feature removed: drawer and modal deleted to prevent unexpected popups -->
</body>
</html>
