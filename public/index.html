<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tharaga</title>
</head>
<body>
  <p>Tharaga public root for tests.</p>
  <script>
    (function(){
      try {
        if (!window.__signals) window.__signals = { bc:false, storage:false, postMsg:false };
        const bc = ('BroadcastChannel' in window) ? new BroadcastChannel('tharaga-auth') : null;
        bc && bc.addEventListener('message', (ev) => {
          try { if (ev.data && ev.data.type === 'THARAGA_AUTH_SUCCESS') window.__signals.bc = true; } catch(_){ }
        });
        window.addEventListener('storage', (ev) => {
          try { if (ev && ev.key === '__tharaga_magic_confirmed') window.__signals.storage = true; } catch(_){ }
        });
        window.addEventListener('message', (ev) => {
          try { if (ev.origin === window.location.origin && ev.data && ev.data.type === 'THARAGA_AUTH_SUCCESS') window.__signals.postMsg = true; } catch(_){ }
        });
      } catch(_){ }
    })();
  </script>
  
</body>
</html>
