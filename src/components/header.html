<!--
  Tharaga Global Header Partial
  ==============================
  
  This is the universal header component for all pages across the Tharaga website.
  It provides consistent navigation, login/signup buttons, and portal menu across all pages.
  
  USAGE:
  - For Next.js: Already integrated via StaticHeaderHTML.tsx component
  - For static HTML pages: Include this file and load header.css + header.js
  - For client-side injection: Use header-injector.js to mount this header
  
  FEATURES:
  - Sticky positioning (stays at top when scrolling)
  - Responsive design (mobile, tablet, desktop)
  - Portal menu with login prompts for locked dashboards
  - Dynamic auth state (Login/Signup buttons appear/disappear based on auth)
  - Accessible (ARIA labels, keyboard navigation)
-->
<header class="nav tharaga-header" id="tharaga-static-header" role="banner">
  <div class="inner">
    <!-- Brand row: Logo + Trust pill -->
    <div class="row">
      <a class="brand" href="/" style="font-size: 26px;">THARAGA</a>
      <span class="pill" id="home_pill_trust">Verified • Broker‑free</span>
    </div>
    
    <!-- Navigation menu -->
    <nav class="row" aria-label="Primary">
      <span class="menu-group">
        <!-- Features dropdown -->
        <details class="dropdown">
          <summary>Features</summary>
          <div class="menu" role="menu">
            <a href="/tools/vastu/" data-next-link>Vastu</a>
            <a href="/tools/environment/" data-next-link>Climate &amp; environment</a>
            <a href="/tools/voice-tamil/" data-next-link>Voice (Tamil)</a>
            <a href="/tools/verification/" data-next-link>Verification</a>
            <a href="/tools/roi/" data-next-link>ROI</a>
            <a href="/tools/currency-risk/" data-next-link>Currency risk</a>
            <span class="divider show-mobile-only" aria-hidden="true"></span>
            <a class="show-mobile-only" href="/pricing/" data-next-link>Pricing</a>
            <a class="show-mobile-only" href="/about/" data-next-link>About</a>
          </div>
        </details>
        <span class="divider" aria-hidden="true"></span>
        
        <!-- Portal menu - ALWAYS VISIBLE, shows login prompt if not authenticated -->
        <details class="dropdown" id="portal-menu">
          <summary>Portal</summary>
          <div class="menu" role="menu" aria-label="Portal menu" id="portal-menu-items">
            <a href="/builder" data-next-link data-portal-link="builder">Builder Dashboard</a>
            <a href="/my-dashboard" data-next-link data-portal-link="buyer">Buyer Dashboard</a>
          </div>
        </details>
        <span class="divider" aria-hidden="true"></span>
        
        <a href="/pricing/" data-next-link>Pricing</a>
      </span>
      <span class="divider" aria-hidden="true"></span>
      <a href="/about/" data-next-link>About</a>
    </nav>
    
    <!-- Mobile-only About link (hidden by default) -->
    <a class="about-mobile-link" href="/about/" data-next-link>About</a>
    
    <!-- Auth container - auth system will inject login/signup buttons here -->
    <div id="site-header-auth-container" class="tharaga-header__actions">
      <!-- Auth system will inject .thg-auth-wrap here -->
    </div>
    
    <!-- Mobile menu toggle button (hidden on desktop) -->
    <button 
      class="mobile-menu-toggle" 
      aria-label="Toggle menu" 
      aria-expanded="false" 
      aria-controls="mobile-menu-panel"
      style="display: none;"
    >
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="3" y1="6" x2="21" y2="6"/>
        <line x1="3" y1="12" x2="21" y2="12"/>
        <line x1="3" y1="18" x2="21" y2="18"/>
      </svg>
    </button>
    
    <!-- Mobile menu overlay -->
    <div class="mobile-menu-overlay" aria-hidden="true"></div>
    
    <!-- Mobile menu panel -->
    <nav class="mobile-menu-panel" id="mobile-menu-panel" aria-label="Mobile navigation">
      <button class="mobile-menu-close" aria-label="Close menu">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"/>
          <line x1="6" y1="6" x2="18" y2="18"/>
        </svg>
      </button>
      <!-- Mobile menu items will be populated by JavaScript -->
    </nav>
  </div>
</header>
